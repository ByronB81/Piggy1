<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Piggy Latin Generator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Piggy Latin Generator</h1>

      <form class="piggyForm">
        <div class="form-group">
          <label for="input">What do you say?</label>
          <input type="text" class="form-control" id="inputForm" placeholder="Type Here">
        </div>

        <button type="submit" class="btn btn-default" id="inputbtn">Give it a try!</button>
      </form>

      <div class="translation-box">
        <p><span class="translation"></span></p>
      </div>


    </div>
  </body>
</html>
